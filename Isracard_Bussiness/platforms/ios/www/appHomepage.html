        <script>
            BASE_SERVER = "https://service.isracard.co.il";
            
            
            function onDeviceReady() {
                document.addEventListener("backbutton", onBackKeyDown, false);
                BASE_SERVER = "https://service.isracard.co.il";
            }
        
        function onBackKeyDown() {
            var curPage = window.location.href;
            //retrieve the previous page
            var previouspage = window.sessionStorage.getItem("page");
            if(previouspage == undefined || curPage.indexOf("login.html") != -1){
                
                navigator.notification.confirm(
                                               'האם ברצונך לצאת ?', // message
                                               onConfirm,            // callback to invoke with index of button pressed
                                               'מערכת',           // title
                                               'להישאר,לצאת'         // buttonLabels
                                               );
            }
        }
        
        function onConfirm(buttonIndex) {
            // alert('You selected button ' + buttonIndex);
            if(buttonIndex == 2)
            navigator.app.exitApp();
        }
        
        
        $(document).ready(function(){
                          document.addEventListener("deviceready", onDeviceReady, false);
                          });

                          SessionManager.start();
                          
                          function performExit(){
                              $.ajax({
                                     url: BASE_SERVER + BASE_URL + 'SuppPerformExit',
                                     dataType: 'json',
                                     async: false,
                                     cache : false,
                                     success:function(dataBean) {
                                     if(dataBean){
