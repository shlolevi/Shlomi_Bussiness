<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <title></title>
            <meta name="description" content="" />
            <meta name="viewport" content="width=device-width" />
            <link rel="stylesheet" href="https://service.isracard.co.il/newSupplier/mobileSite/css/bootstrap.min.css" />
            <link rel="stylesheet" href="https://service.isracard.co.il/newSupplier/mobileSite/css/all.min.css">
                <link rel="stylesheet" href="https://service.isracard.co.il/newSupplier/mobileSite/css/fancybox.css" />
                <link rel="stylesheet" href="https://service.isracard.co.il/newSupplier/mobileSite/css/main.css" />
                <link rel="stylesheet" href="https://service.isracard.co.il/newSupplier/mobileSite/css/bootstrap-select.css" />
                <link rel="stylesheet" href="https://service.isracard.co.il/newSupplier/mobileSite/css/jquery.jqplot.min.css" />
                <link rel="stylesheet" href="https://service.isracard.co.il/newSupplier/mobileSite/css/styles.min.css" />
                <link rel="stylesheet" href="https://service.isracard.co.il/newSupplier/mobileSite/css/mobile.css" />
    </head>
    <body ontouchstart>
        <div class="containerWrapper" id="containerWrapper">
            
            <nav class="mobile-menu clearfix" id="slidingMenu">
                <div class="topNav"><span>שלום אורח</span></div>
                
                <ul class="mainMenu" id="accordion">
                    <li class="link">
                        <a href="javascript:renderDocument('m_termsOfUse');$('#menuBtn').click();"><div><span>תנאי השימוש</span></div></a>
                    </li>
                    <li class="link">
                        <a href="javascript:renderDocument('m_security');$('#menuBtn').click();"><div><span>אבטחת מידע</span></div></a>
                    </li>
                    <li class="link">
                        <a href="javascript:renderDocument('m_privacyGuideLines');$('#menuBtn').click();"><div><span>פרטיות</span></div></a>
                    </li>
                    <li class="link">
                        <a href="tel:1800840840"><div><span>צור קשר</span></div></a>
                    </li>
                </ul>
                
            </nav>
            
            <div class="viewWrapper" id="viewWrapper">
                <div class="viewContent">
                    
                    <div id="innerContent">
                        <header id="mainHeader">
                            <a class="navbar-toggle" id="menuBtn" href="javascript:void(0);">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </a>
                            
                            <a href="javascript:backToLoginPage();" class="navbar-brand">
                                <img alt="" src="https://service.isracard.co.il/newSupplier/mobileSite/images/brand.png" />
                            </a>
                        </header>
                        
                        <article class="mainContent" id="mainContent">
                            <section class="mainTitle clearfix">
                                <h2>כניסה לחשבונך</h2>
                            </section>
                            <section class="formContainer" id="form1" parsley-validate parsley-bind>
                                <h3>משתמש קיים</h3>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <label>מספר בית עסק</label>
                                            <input type="text" pattern="[0-9]*" class="form-control" maxlength="7" id="supplierId"
                                            tabindex="1"
                                            parsley-required
                                            parsley-type="digits"
                                            parsley-rangelength="[5,7]"
                                            parsley-required-message="שדה חובה"
                                            parsley-type-digits-message="מספר בית עסק חייב להיות מורכב מ-5-7 ספרות"
                                            parsley-rangelength-message="מספר בית עסק חייב להיות מורכב מ-5-7 ספרות" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <label>שם משתמש</label>
                                            <input type="text" class="form-control" maxlength="8" id="userCode"
                                            tabindex="2"
                                            parsley-required
                                            parsley-type="alphanum"
                                            parsley-regexp="(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9]{6,8}"
                                            parsley-required-message="שדה חובה"
                                            parsley-type-alphanum-message="שם המשתמש חייב להיות מורכב מספרות ואותיות אנגליות ובין 6-8 תווים"
                                            parsley-regexp-message="שם המשתמש חייב להיות מורכב מספרות ואותיות אנגליות ובין 6-8 תווים"
                                            parsley-error-container="#user1" />
                                            <div class="row">
                                                <div class="col-xs-6" id="user1">
                                                </div>
                                                <div class="col-xs-6">
                                                    <a class="goToLink" href="javascript:doGetUserCode();" title="">שכחתי שם משתמש</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <label>סיסמא</label>
                                            <input type="password" class="form-control" maxlength="8" id="password"
                                            tabindex="3"
                                            parsley-required
                                            parsley-type="alphanum"
                                            parsley-regexp="(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9]{8}"
                                            parsley-required-message="שדה חובה"
                                            parsley-type-alphanum-message="הסיסמא חייבת להיות מורכבת מספרות ואותיות אנגליות ב8 תווים"
                                            parsley-regexp-message="הסיסמא חייבת להיות מורכבת מספרות ואותיות אנגליות ב-8 תווים"
                                            parsley-error-container="#pass1" />
                                            <div class="row">
                                                <div class="col-xs-6" id="pass1">
                                                </div>
                                                <div class="col-xs-6">
                                                    <a class="goToLink" href="javascript:doGetPassword();" title="">שכחתי סיסמא</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group"><LABEL class="errorMessage"  id="errsupplier"></LABEL></div>
                            </section>
                            <section class="btnLine row">
                                <div class="col-xs-6">
                                    <a href="javascript:doRegistration();" title="" class="btn smallSize"><span>משתמש חדש?<br />הירשם כאן!</span></a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="javascript:login();" title="" class="btn redBG" onclick="javascript: $('#form1').parsley('validate');" tabindex="4">היכנס</a>
                                </div>
                            </section>
                        </article>
                    </div>
                    <div class="mobile-menu-modal"></div>
                </div>
            </div>
        </div>
        
        <div id="waitPopup" class="waitContainer" style="display:none;position: absolute;top:40%">
            <img src="https://service.isracard.co.il/newSupplier/mobileSite/images/ajax-loader.gif" alt="" class="center"/>
        </div>
        <!------------------------------------------------------------------------------------------------------------------->
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="https://service.isracard.co.il/newSupplier/mobileSite/js/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="https://service.isracard.co.il/newSupplier/mobileSite/js/scripts.min.js"></script>
        <script src="https://service.isracard.co.il/newSupplier/mobileSite/js/bootstrap.min.js"></script>
        <script src="https://service.isracard.co.il/newSupplier/mobileSite/js/plugins.js"></script>
        <script src="https://service.isracard.co.il/newSupplier/mobileSite/js/jquery.main.min.js"></script>
        <script src="https://service.isracard.co.il/newSupplier/mobileSite/js/parsley.min.js"></script>
        <script src="https://service.isracard.co.il/newSupplier/mobileSite/js/handlebars.min.js"></script>
        <script src="https://service.isracard.co.il/newSupplier/mobileSite/js/mobileLogin.min.js"></script>
        <script src="cordova.js"></script>
        
        <script>
            BASE_SERVER = "https://service.isracard.co.il";
            function login(){
                if ($('#form1').parsley('validate')){
                    var supplierId = $("#supplierId").val();
                    var userCode = $("#userCode").val();
                    var password = $("#password").val();
                    $("#errsupplier").html("");
                    $('#waitPopup').show();
                    $.post(BASE_SERVER + BASE_URL + 'SuppLogon_2001',
                           {
                           supplierId: supplierId,
                           logonModeHidden: '1',
                           userCode : userCode,
                           password : password,
                           isSelectedRegSite:'1'
                           },
                           function(data) {
                           if(data){
                           if(checkError(data) == 1 && data.SuppLogon_2001Bean){
                           window.location = HOME_PAGE;
                           } else{
                           $('#waitPopup').hide();
                           }						    
                           }
                           },'json');
                }
            }
        
        
        function onDeviceReady() {
            //   document.addEventListener("backbutton", onBackKeyDown, false);
            BASE_SERVER = "https://service.isracard.co.il";
        }
        
        
        $(document).ready(function(){
                          document.addEventListener("deviceready", onDeviceReady, false);
                          //if (device.platform === 'iOS' && parseFloat(device.version) >= 7.0) {
                          //		document.body.style.marginTop = "20px";
                          //   }
                          
                          });
                          
            </script>
    </body>
</html>
